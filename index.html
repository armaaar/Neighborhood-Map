<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map - Full Stack NanoDegree Project</title>

    <link rel="shortcut icon" type="imagex-icon" href="./static/crow.ico" />
    <!-- css links -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/dist/global.min.css">

</head>

<body>
    <div id="wrapper">

        <!-- Sidebar -->
        <aside id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand" id="logo">
                    <img src="./static/dist/imgs/crow_logo_white-sm.png" alt="Logo of a crow that says: Armaaar Creations" title="Logo of a crow that says: Armaaar Creations">
                </li>
                <li class="input-group" id="search">
                    <span class="input-group-addon"><i class="fa fa-search"></i></span>
                    <input id="search" data-bind="textInput: filterPlaces"
                            type="text" class="form-control" placeholder="Search">
                </li>
            </ul>
            <!-- Available Places -->
            <ul class="sidebar-nav" data-bind="foreach: shownPlaces">
                <li data-bind="visible: isVisible">
                    <a href="javascript:void(0)"
                        data-bind="text: title,
                            click: $parent.showInfo">
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Page content -->
        <main class="page-content-wrapper">
            <div class="container-fluid">
                <a href="javascript:void(0)" id="sidebar-toggle">
                    <i class="fa fa-bars"></i>
                </a>
                <div class="row">
                    <div id="map"></div>
                </div>

            </div>
            <!-- end container -->
        </main>
        <!-- end page-wrapper -->
    </div>
    <!-- end wrapper -->

    <!-- js scripts -->
    <script src="./static/dist/global.min.js"></script>
    <script defer async onerror="alert('Map could not be loaded. Please refresh the page or check your internet connection.')"
        src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBTuuVQJpSapovC0alJNf8WrW6gcrVUIbs&v=3&callback=initMap"></script>
</body>

</html>
